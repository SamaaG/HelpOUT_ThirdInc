<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Create a new task</h4>
</div>
<div class="modal-body">
    <form name="createTaskForm" class="form-horizontal" novalidate>
        <div class="form-group">
            <label for="name" class="col-sm-3 col-md-2 control-label">* Name:</label>
            <div class="col-sm-9 col-md-10">
                <input type="text" class="form-control" id="name" ng-model="name" placeholder="Enter a task name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="datetime" class="col-sm-3 col-md-2 control-label">* Due date:</label>
            <div class="col-sm-9 col-md-10">
                <div class="dropdown">
                    <a class="dropdown-toggle" id="dropdown" role="button" data-toggle="dropdown" data-target="#" href="#">
                        <div class="input-group date" id='datetimepicker'>
                            <input type="text" id="datetime" class="form-control" ng-model="datetime" placeholder="Enter a due date" required><span class="input-group-addon btn-default"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <datetimepicker data-ng-model="datetime" data-datetimepicker-config="{ dropdownSelector: '#dropdown' }" />
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="autocomplete" class="col-sm-3 col-md-2 control-label">* Location:</label>
            <div class="col-sm-9 col-md-10">
                <div class="row">
                    <div class="col-md-10">
                        <div class="input-group">
                            <input type="text" class="form-control" id="autocomplete" ng-autocomplete="address" details="locationDetails" ng-model="address" required>
                            <span class="input-group-addon btn-default" ng-click="createLocation()" ng-disabled="!address"><i class="glyphicon glyphicon-star"></i></span>
                        </div>
                    </div>
                    <div class="btn-form">
                        <button class="btn btn-success-pastel" ng-click="addExistingLocation()"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;&nbsp;Locations</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="form-group">
            <label for="comments" class="col-sm-3 col-md-2 control-label">Comments:</label>
            <div class="col-sm-9 col-md-10">
                <textarea rows="4" cols="50" id="comments" class="form-control" ng-model="comments"></textarea>
            </div>
        </div>
    </form>
    <div class="text-right text-danger">
        <small><em>* required fields</em></small>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-success-pastel" ng-click="createTask()" ng-disabled="createTaskForm.$invalid">Create Task</button>
</div>
